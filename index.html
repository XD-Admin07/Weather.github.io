<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="color.css">
    
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./image/locIcon.png" width="80" height="80" loading="Lazy">
                <p>Grant Loaction Access</p>
                <p>Allow Access to get weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            
            <!--search form-> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./image/SearchIcon.png" width="20" height="20">
                </button>
            </form>

            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="./image/loading-loader.gif" width="200" height="150">
                <p>Loading...</p>

            </div>

            <!--Show weather info-->
            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--Weather description-->
                <p data-weatherDesc></p>
                <!--Weather icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>
                <!--3 cards - parameters-->
                <div class="parameter-container">
                  <div class="parameter">
                    <!--card 1-->
                    <img src="./image/wind.png" width="50" height="50">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                  </div>

                  <div class="parameter">
                    <!--card 2-->
                    <img src="./image/humidity.png" width="50" height="50">
                    <p>Humidity</p>
                    <p data-humidity></p>
                  </div>

                  <div class="parameter">
                    <!--card 3-->
                    <img src="./image/cloud-icon.png" width="60" height="30">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                  </div>

                  


                    
                </div>
                
            </div>
        </div>
    </div>



    <script src="logic.js" ></script>
</body>
</html>
